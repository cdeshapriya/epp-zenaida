{% extends 'base/container_sm_4.html' %}

{% block content %}

{% load staticfiles %}


<div class="text-center">
  <img src="{% static 'images/mastercard.png' %}"  width="30%" height="30%" alt="mastercard logo">
  <img src="{% static 'images/bitcoin.png' %}"  width="25%" height="25%" alt="bitcoin logo">
  <img src="{% static 'images/visa.png' %}"  width="30%" height="30%" alt="visa card logo">
</div>

<br />
Your current balance is <b>${{ user.balance }} US</b><br />
<form method="post">

</form>


{% include 'base/container_close.html' %}

{% endblock %}
