version: 2.1
jobs:
  build:
    machine:
      image: cimg/python:3.8.12
    steps:
      - checkout
      - run:
          name: "Use Python v3.8"
          command: |
            pyenv versions
            pyenv global 3.8
      - run:
          name: "Build"
          command: |
            python -m pip install -r requirements.txt
            python3 -m pip install -r requirements.txt
            make test
